{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Your Wishlist</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fd;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
            color: #333;
            font-size: 30px;
        }

        /* Container */
        .wishlist-container {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* same size as product page */
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        /* Product Card - fixed size */
        .item-card {
            width: 300px;           /* same width as product card */
            height: 420px;          /* fixed height */
            background: #fff;
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            box-shadow: rgba(0,0,0,0.08) 0 4px 10px;
            transition: .3s ease;
            position: relative;
            margin: auto;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0,0,0,0.15) 0 8px 18px;
        }

        /* Product Image */
        .item-card img {
            width: 100%;
            height: 240px;  /* fixed image height like product page */
            object-fit: cover;
            border-radius: 14px;
        }

        .item-card h3 {
            margin: 12px 0 5px;
            font-size: 20px;
            color: #444;
            font-weight: 500;
        }

        .item-card h4 {
            margin: 5px 0;
            font-size: 18px;
            color: #5c67f2;
            font-weight: 600;
        }

        .remove-btn {
            background: #ff4d4d;
            color: white;
            padding: 10px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 12px;
            transition: .3s ease;
            font-weight: 500;
        }

        .remove-btn:hover {
            background: #d93030;
        }

        .empty-msg {
            grid-column: 1 / -1;
            text-align: center;
            color: #888;
            font-size: 22px;
            margin-top: 40px;
            font-weight: 400;
        }
    </style>
</head>
<body>

<h2>Your Wishlist ‚ù§Ô∏è</h2>

<div class="wishlist-container">
    {% for item in items %}
        <div class="item-card">
            <img src="{{ item.product.image.url }}" alt="">
            <h3>{{ item.product.name }}</h3>
            <h4>‚Çπ{{ item.product.price }}</h4>

            <a href="{% url 'remove_from_wishlist' item.product.id %}" class="remove-btn">
                Remove ‚ùå
            </a>
        </div>
    {% empty %}
        <h3 class="empty-msg">Your wishlist is empty üíî</h3>
    {% endfor %}
</div>

</body>
</html>
