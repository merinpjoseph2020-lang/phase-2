{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Leonora Jewels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fdf6e3, #fff8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Container */
    .form {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-top: 5px solid #c59d5f;
    }

    .form::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: rgba(197,157,95,0.05);
      transform: rotate(45deg);
      top: -50%;
      left: -50%;
      z-index: 0;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
      position: relative;
      z-index: 1;
    }

    /* Input Container */
    .input-container {
      position: relative;
      margin-bottom: 25px;
      z-index: 1;
    }

    .input-container input {
      width: 100%;
      padding: 14px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-container input:focus {
      border-color: #c59d5f;
      box-shadow: 0 0 8px rgba(197,157,95,0.3);
    }

    .submit {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #d4af37, #f1c40f);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit:hover {
      background: linear-gradient(135deg, #b7950b, #f39c12);
      box-shadow: 0 5px 15px rgba(197,157,95,0.4);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
      z-index: 1;
      position: relative;
    }

    .signup-link a {
      color: #c59d5f;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media(max-width: 480px){
      .form {
        padding: 40px 25px;
      }
      .form-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Django login form -->
  <form class="form" method="POST" action="">
    {% csrf_token %}
    <p class="form-title">Sign in to your account</p>
    
    <div class="input-container">
      <input name="email" placeholder="Enter email" type="email" required>
    </div>

    <div class="input-container">
      <input name="password" placeholder="Enter password" type="password" required>
    </div>

    <button class="submit" type="submit">Sign In</button>

    <p class="signup-link">
      No account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </form>

</body>
</html>
