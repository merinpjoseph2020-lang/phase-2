<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Ornaments Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .checkout-container {
      max-width: 1100px;
      margin: 40px auto;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-gold {
      background: linear-gradient(45deg, #d4af37, #f1c40f);
      border: none;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background: linear-gradient(45deg, #b7950b, #f39c12);
    }
  </style>
</head>
<body>

<div class="container checkout-container">
  <div class="row g-4">
    
    <!-- Billing Address -->
    <div class="col-lg-6">
      <div class="card p-4">
        <h4 class="mb-3">Billing Address</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="john@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="+91 98765 43210">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="2" placeholder="Street, City, State"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" placeholder="Ernakulam">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">ZIP Code</label>
              <input type="text" class="form-control" placeholder="682001">
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Order Details -->
    <div class="col-lg-6">
      <div class="card p-4">
        <h4 class="mb-3">Order Details</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Gold Necklace <span>₹15,000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Diamond Ring <span>₹8,500</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Silver Bracelet <span>₹2,000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
            Total <span>₹25,500</span>
          </li>
        </ul>
        <button class="btn btn-gold w-100 py-2">Proceed to Payment</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
