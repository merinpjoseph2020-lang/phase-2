{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Products</title>
    <style>
        body { font-family: 'Segoe UI'; background: #fafafa; margin: 0; padding: 20px; }
        .search-box {
            max-width: 500px; margin: auto; padding: 20px;
            background: #fff; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 90%; padding: 12px; border-radius: 8px;
            border: 1px solid #ccc; margin-bottom: 15px;
        }
        button {
            background: #c59d5f; border: none; padding: 10px 18px;
            color: #fff; border-radius: 8px; cursor: pointer;
        }
        .products {
            margin-top: 30px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .products article {
            background: #fff; padding: 15px; border-radius: 12px;
            text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
    </style>
</head>
<body>

<div class="search-box">
    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search jewelry..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
</div>

{% if products %}
<h2 style="text-align:center; margin-top:20px;">Search Results</h2>
<section class="products">
    {% for product in products %}
        <article>
            <img src="{{ product.image.url }}">
            <h3>{{ product.title }}</h3>
            <h4>â‚¹{{ product.price }}</h4>
            <a href="{% url 'singleproduct' product.id %}" class="btn-add">View</a>
        </article>
    {% endfor %}
</section>
{% else %}
    <p style="text-align:center; margin-top:20px;">No products found.</p>
{% endif %}

</body>
</html>
